<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="mainContainer">
    <div class="header-bg"></div>
    <div id="map" class="mapContainer"></div>
    <div class="infoContainer">
        <h3 class="siteTitle">IP Address Tracker</h3>
        <input type="text" name="ipAddressInput" id="ipAddressInput" placeholder="Search for any IP address or domain">
        <button id="submitBtn">></button>
        <div class="infoBox">
            <p class="label">IP Address</p>
            <p id="ipAddrText" class="infoText"></p>

            <p class="label">Location</p>
            <p id="locationText" class="infoText"></p>

            <p class="label">Timezone</p>
            <p id="timezoneText" class="infoText"></p>

            <p class="label">ISP</p>
            <p id="ispText" class="infoText"></p>
            
        </div>
    </div>

</main>

</body>
</html>
