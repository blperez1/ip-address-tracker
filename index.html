<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="mainContainer">
    <div class="header-bg"></div>
    <div id="map" class="mapContainer"></div>
    <div class="infoContainer">
        <h3 class="siteTitle">IP Address Tracker</h3>
        <!-- <input type="text" name="ipAddressInput" id="ipAddressInput" placeholder="Search for any IP address or domain">
        <button id="submitBtn" class="button">></button> -->
        <div class="input-group mb-3">
          <input type="text" d="ipAddressInput" class="form-control" placeholder="Search for any IP address or domain" aria-label="Search Ip address or domain" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="submitBtn" class="btn btn-outline-secondary" type="button">></button>
          </div>
        </div>
        <div class="infoBox">
            <p class="label">IP Address</p>
            <p id="ipAddrText" class="infoText"></p>

            <p class="label">Location</p>
            <p id="locationText" class="infoText"></p>

            <p class="label">Timezone</p>
            <p id="timezoneText" class="infoText"></p>

            <p class="label">ISP</p>
            <p id="ispText" class="infoText"></p>
            
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<script src="key.js"></script>

  <script src="main.js"></script>
</body>
</html>
